<div class="relative font-display antialiased">
    <main class="relative min-h-screen flex flex-col justify-center bg-slate-50 overflow-hidden">
        <div class="w-full max-w-6xl mx-auto px-4 md:px-6 py-12">
            <div class="flex justify-center">
                <div
                    class="max-w-[440px] w-full mx-auto text-center bg-white px-6 sm:px-10 py-12 rounded-2xl shadow-xl border border-slate-100">

                    <header class="mb-10">
                        <div class="flex justify-center mb-6">
                            <img src="med-connect.png" alt="Med Connect Logo" class="h-16 w-auto">
                        </div>
                        <h1 class="text-2xl font-bold text-slate-800 mb-2">Réinitialisation</h1>
                        <p class="text-sm text-slate-500">
                            <ng-container [ngSwitch]="step">
                                <span *ngSwitchCase="1">Entrez votre email pour recevoir un code de
                                    réinitialisation.</span>
                                <span *ngSwitchCase="2">Entrez le code à 4 chiffres envoyé à {{email}}.</span>
                                <span *ngSwitchCase="3">Définissez votre nouveau mot de passe.</span>
                            </ng-container>
                        </p>
                    </header>

                    <!-- Step 1: Email Request -->
                    <form *ngIf="step === 1" (ngSubmit)="onRequestCode()" class="space-y-5">
                        <div class="text-left">
                            <label for="email"
                                class="block text-sm font-semibold text-slate-700 mb-2 px-1">Email</label>
                            <div class="relative group">
                                <span
                                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">mail</span>
                                <input type="email" id="email" name="email" [(ngModel)]="email"
                                    placeholder="exemple@med-connect.com"
                                    class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:bg-white focus:border-primary transition-all outline-none"
                                    [disabled]="loading" required />
                            </div>
                        </div>
                        <button type="submit" [disabled]="loading || !email"
                            class="w-full py-3.5 px-6 rounded-xl bg-primary text-white font-semibold text-sm shadow-lg hover:bg-primary-dark transition-all disabled:opacity-50">
                            <span *ngIf="!loading">Envoyer le code</span>
                            <span *ngIf="loading">Envoi en cours...</span>
                        </button>
                    </form>

                    <!-- Step 2: Code Verification -->
                    <form *ngIf="step === 2" (ngSubmit)="onVerifyCode()" class="space-y-5">
                        <div class="text-left">
                            <label for="code" class="block text-sm font-semibold text-slate-700 mb-2 px-1">Code de
                                vérification</label>
                            <div class="relative group">
                                <span
                                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">pin</span>
                                <input type="text" id="code" name="code" [(ngModel)]="code" placeholder="1234"
                                    maxlength="4"
                                    class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:bg-white focus:border-primary transition-all outline-none text-center tracking-extra font-bold"
                                    [disabled]="loading" required />
                            </div>
                        </div>
                        <button type="submit" [disabled]="loading || code.length < 4"
                            class="w-full py-3.5 px-6 rounded-xl bg-primary text-white font-semibold text-sm shadow-lg hover:bg-primary-dark transition-all disabled:opacity-50">
                            <span *ngIf="!loading">Vérifier le code</span>
                            <span *ngIf="loading">Vérification...</span>
                        </button>
                        <div class="flex flex-col items-center space-y-3 pt-2">
                            <div *ngIf="!canResend" class="text-xs text-slate-500">
                                Renvoyer le code dans <span class="font-bold text-primary">{{timeLeft}}s</span>
                            </div>
                            <button *ngIf="canResend" type="button" (click)="resendCode()"
                                class="text-sm text-primary font-bold hover:text-primary-dark transition-colors">
                                Renvoyer le code
                            </button>
                            <button type="button" (click)="step = 1"
                                class="text-xs text-slate-400 hover:text-slate-600 transition-colors">Modifier
                                l'email</button>
                        </div>
                    </form>

                    <!-- Step 3: Password Update -->
                    <form *ngIf="step === 3" (ngSubmit)="onResetPassword()" class="space-y-5">
                        <div class="text-left">
                            <label for="newPassword"
                                class="block text-sm font-semibold text-slate-700 mb-2 px-1">Nouveau mot de
                                passe</label>
                            <div class="relative group">
                                <span
                                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
                                <input [type]="showPassword ? 'text' : 'password'" id="newPassword" name="newPassword"
                                    [(ngModel)]="newPassword" placeholder="••••••••"
                                    class="w-full pl-12 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:bg-white focus:border-primary transition-all outline-none"
                                    [disabled]="loading" required />
                                <button type="button" (click)="togglePasswordVisibility()"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary">
                                    <span class="material-symbols-outlined text-lg">{{ showPassword ? 'visibility_off' :
                                        'visibility' }}</span>
                                </button>
                            </div>
                        </div>
                        <div class="text-left">
                            <label for="confirmPassword"
                                class="block text-sm font-semibold text-slate-700 mb-2 px-1">Confirmer le mot de
                                passe</label>
                            <div class="relative group">
                                <span
                                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
                                <input [type]="showPassword ? 'text' : 'password'" id="confirmPassword"
                                    name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="••••••••"
                                    class="w-full pl-12 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 focus:bg-white focus:border-primary transition-all outline-none"
                                    [disabled]="loading" required />
                            </div>
                        </div>
                        <button type="submit" [disabled]="loading || !newPassword || newPassword !== confirmPassword"
                            class="w-full py-3.5 px-6 rounded-xl bg-primary text-white font-semibold text-sm shadow-lg hover:bg-primary-dark transition-all disabled:opacity-50">
                            <span *ngIf="!loading">Réinitialiser le mot de passe</span>
                            <span *ngIf="loading">Réinitialisation...</span>
                        </button>
                    </form>

                    <!-- Error Message -->
                    <div *ngIf="error"
                        class="mt-4 bg-red-50 border border-red-100 text-red-600 px-4 py-2.5 rounded-lg text-sm flex items-center justify-center animate-fadeIn">
                        <span class="material-symbols-outlined mr-2 text-lg">error</span>
                        {{ error }}
                    </div>

                    <div class="mt-10 pt-8 border-t border-slate-50">
                        <a routerLink="/login"
                            class="text-sm font-bold text-primary hover:text-primary-dark transition-colors">Retour à la
                            connexion</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
